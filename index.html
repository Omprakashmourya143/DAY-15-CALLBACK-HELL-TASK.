<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CallBack Hell ( GUVI Task )</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      height: 200px;
      width: 100vw;
    }

    #demo {

      color: black;
      font-size: 100px;
      display: flex;
      justify-content: center;
      margin-top: 200px;
      background-image: linear-gradient(to bottom, red, white, green);
      text-align: center;
    }
  </style>

</head>

<body>
  <div class="container">
    <div id="demo">10</div>
  </div>
  <script>
    let timer = document.getElementById("demo");
    let time = 9;
    setTimeout(() => {
      timer.innerHTML = time--;
      setTimeout(() => {
        timer.innerHTML = time--;
        setTimeout(() => {
          timer.innerHTML = time--;
          setTimeout(() => {
            timer.innerHTML = time--;
            setTimeout(() => {
              timer.innerHTML = time--;
              setTimeout(() => {
                timer.innerHTML = time--;
                setTimeout(() => {
                  timer.innerHTML = time--;
                  setTimeout(() => {
                    timer.innerHTML = time--;
                    setTimeout(() => {
                      timer.innerHTML = time--;
                      setTimeout(() => {
                        timer.innerHTML = time--;
                        setTimeout(() => {
                          timer.innerHTML = "Happy Independence Day";
                        }, 1000)
                      }, 1000)
                    }, 1000)
                  }, 1000)
                }, 1000)
              }, 1000)
            }, 1000)
          }, 1000)
        }, 1000)
      }, 1000)
    }, 1000)



  </script>
</body>

</html>
